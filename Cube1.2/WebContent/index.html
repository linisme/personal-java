		function getXMLHttpRequest(){
			try{
				try{
					return new ActiveXObject("Microsoft.XMLHTTP");
				}
				catch(e){
					return new ActiveXObject("Msxml2.XMLHTTP");
				}
			}
			catch(e){
				return new XMLHttpRequest();
			}
		}
		var myRequest = getXMLHttpRequest();
		
		function regcallAjax(){
			var url = "/Cube1.2/abc"+"?rand="+new Date().getTime();			
			var registerusername = document.getElementById("registerusername").value;
			var registerpassword = document.getElementById("registerpassword").value;
			var Repeatregisterpassword = document.getElementById("Repeatregisterpassword").value;
			myRequest.open("POST",url,true);
			myRequest.setRequestHeader("Content-Type","application/x-www-form-urlencoded;charset=UTF-8");
			var content = "registerusername="+registerusername+"&registerpassword="+registerpassword+"&Repeatregisterpassword="+Repeatregisterpassword+"&id=2";			
			myRequest.send(content);
			myRequest.onreadystatechange = responseAjax;
			hidelogin();
		}

		function callAjax(){
			
			var url = "/Cube1.2/abc"+"?rand="+new Date().getTime();
			
			var username = document.getElementById("usename").value;
			var password = document.getElementById("password").value;		
			myRequest.open("POST",url,true);
			myRequest.setRequestHeader("Content-Type","application/x-www-form-urlencoded;charset=UTF-8");
			var content = "username="+username+"&password="+password+"&id=1";			
			myRequest.send(content);
			myRequest.onreadystatechange = responseAjax;
			hidediv();	
		}
		function responseAjax(){
			if(myRequest.readyState == 4){
				if(myRequest.status == 200){					
					var resp = myRequest.responseText;		
					
					if(resp == "0"){
						document.getElementById("myname").innerHTML="";
						document.getElementById("myscroce").innerHTML="";
					}else if(resp == "2"){
						alert("账号不存在！");
						document.getElementById("myname").innerHTML="";
						document.getElementById("myscroce").innerHTML="";
					}else if(resp == "3"){
						alert("密码错误！");
						document.getElementById("myname").innerHTML="";
						document.getElementById("myscroce").innerHTML="";
					}else if(resp == "5"){
						alert("账号不能为空！");
						document.getElementById("myname").innerHTML="";
						document.getElementById("myscroce").innerHTML="";
					}else if(resp == "6"){
						alert("账号已被注册！");
						document.getElementById("myname").innerHTML="";
						document.getElementById("myscroce").innerHTML="";
					}else if(resp == "7"){
						alert("密码不能为空！");
						document.getElementById("myname").innerHTML="";
						document.getElementById("myscroce").innerHTML="";
					}else if(resp == "8"){
						alert("密码不一致！");
						document.getElementById("myname").innerHTML="";
						document.getElementById("myscroce").innerHTML="";
					}else{
						var my = JSON.parse(resp);
						var name = my.username;
						var scroce = my.sroce;	
						var judge = my.jduge;
						document.getElementById("myname").innerHTML="欢迎，"+name+"!";
						document.getElementById("myscroce").innerHTML="最快纪录："+scroce;	
						document.getElementById("denglv").style.display='none';
						document.getElementById("zhuce").style.display='none';
					}													
									
				}else{					
					alert("An error has occurred:"+myRequest.statusText);
				}
			}
		}
